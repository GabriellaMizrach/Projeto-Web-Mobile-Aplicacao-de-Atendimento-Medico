<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agendar Consulta</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f9; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        select, input { width: 95%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #27ae60; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #219150; }
        .back-link { display: block; text-align: center; margin-top: 10px; color: #7f8c8d; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Nova Consulta</h2>

    <form action="/consultas/salvar" method="post">

        <label>Data e Hora:</label>
        <input type="datetime-local" name="dataHora" required>

        <label>Médico:</label>
        <select name="medico" required>
            <option value="">Selecione um médico...</option>
            <option th:each="m : ${listaMedicos}"
                    th:value="${m.id}"
                    th:text="${m.nome} + ' - ' + ${m.especialidade}"></option>
        </select>

        <label>Paciente:</label>
        <select name="paciente" required>
            <option value="">Selecione um paciente...</option>
            <option th:each="p : ${listaPacientes}"
                    th:value="${p.id}"
                    th:text="${p.nome} + ' (CPF: ' + ${p.cpf} + ')'"></option>
        </select>

        <button type="submit">Confirmar Agendamento</button>
    </form>

    <a href="/" class="back-link">Voltar ao Menu</a>
</div>

</body>
</html>
